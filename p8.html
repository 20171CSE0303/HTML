 <title>HTML Table colspan</title>

 <table border="1">
 <tr>
  <th>column 1</th>
    <th>column 2</th>
    <th>column 3</th>
 </tr>
 <tr>
  <td rowspan="2">row1,cell1</td>
    <td>row1,cell2</td>
     <td>row1,cell3</td>
 </tr>
<tr>
 <td>row2,cell2</td>
 <td>row2,cell3</td>
 </tr>
<tr>
 <td colspan="3">row3 cell1</td>
</tr>
</table>
